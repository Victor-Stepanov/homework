<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>TIMER</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Countdown New Year</h1>
        </header>
        <main class="main">
            <section class="coutdown">
                <ul class="list">
                    <li class="list__item">
                        <h3 class="list__title" id="month">00</h3>
                        <span class="list__subtitle">Month</span>
                    </li>
                    <li class="list__item">
                        <h3 class="list__title" id="day">00</h3>
                        <span class="list__subtitle">Day</span>
                    </li>
                    <li class="list__item">
                        <h3 class="list__title" id="hours">00</h3>
                        <span class="list__subtitle">Hours</span>
                    </li>
                    <li class="list__item">
                        <h3 class="list__title" id="minutes">00</h3>
                        <span class="list__subtitle">Minute</span>
                    </li>
                    <li class="list__item">
                        <h3 class="list__title" id="seconds">00</h3>
                        <span class="list__subtitle">Second</span>
                    </li>
                </ul>
                <div class="buttons">
                    <button class="button" id="start">START</button>
                    <button class="button" id="reset">RESET</button>
                </div>
            </section>
        </main>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
